<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Joe Hehir project flickr api image gallery."/>
	
	<title>Flickr API Gallery</title>
		
	<link rel="stylesheet" href="css/gallery.css" type="text/css" /> 
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/gallery.js"></script>
</head>
<body>
	<div id="content">
		<header>
			<h1>Flickr API Gallery</h1>
		</header>
			
		<aside>
			<span id="search" class="btn">Find Images</span>
			<div id="inputs">
				<h3>Tags</h3>
				<p><input type="text" class="search-field" name="input-tag" value="" placeholder="Search" /></p>
				<!-- dynamically added inputs go here -->
			</div>
			<span id="addInput" class="btn">+</span>
		</aside>
		
		<main id="lightbox">
			<div id="outer-slide">
				<div id="inner-slide">
					<img class="slides active" src="img/placeholder-dark.png">
					<!-- dynamically added images go here -->
				</div>
				<span id="lefty" class="fade-ctrl"><</span>
				<span id="righty" class="fade-ctrl">></span>
			</div>
			<div id="large-frame"></div>
		</main>
	</div>
